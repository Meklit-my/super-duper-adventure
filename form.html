<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to my web page</h1>
      <div id="box1"></div>
    </header>
    <main>
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmOIgtTGElOvP4rhPO95A9sxjkVug8iFJlUQ&s"
      />
    </main>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your name"
        min
        length="6"
        maxlength="15"
        required
      />
      <br />
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        min
        length="6"
        maxlength="15"
        required
      />
      <br />
      <label for="e-mail">e-mail:</label>
      <input
        type="email"
        id="e-mail"
        placeholder="squarepants@gmail.com"
        min
        length="6"
        maxlength="15"
        required
      />
      <br />
      <label for="phone #">phone #:</label>
      <input
        type="tel"
        id="phone #"
        placeholder="+251911755025"
        maxlength="13"
        required
        pattern="[0-9]"
      />
      <br />
      <label for="bday">birth date:</label>
      <input type="date" id="bday" required />
      <br />
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="1" required />
      <br />
      <label for="title">title:</label>
      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />
      <br />
      <label for="Payment">Payment:</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>
      <br />
      <label for="Subscribe">Subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />
      <label for="comment" rows="3" cols="25">comment:</label>
      <textarea id="comment"></textarea><br />
      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br />
      <input type="reset" /><br />
      <input type="submit" />
    </form>
    <a href="https://www.google.com" target="_blank">
      <button onclick="doSomething()">click me</button>
    </a>
    <p id="greeting">Hello!</p>
    <footer style="background-color: mediumorchid">
      <hr />
      author:Meklit<br />

        <a href="mail to:meklit@fake.com"> Meklit@fake.com </a>
      </small>
    </footer>

    <script>
      function doSomething() {
        document.getElementById("greeting").innerHTML = "Good bye";
      }
    </script>
  </body>
</html>
